<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация/Регистрация</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form action="/auth" method="post">
        <input name="username" placeholder="Введите ваш логин" type="text" required> <br>
        <input name="pass" placeholder="Введите ваш пароль" type="password" required> <br>
        <button type="submit">Отправить</button>
        <p>У вас ещё нет аккаунта?<a href="register.html"> Зарегестрируйтесь!</a></p>  
    </form>
</body>
</html>
